<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introdução ao SASS</title>
    
</head>
<body>
    
    <header>

        <h1>Meu Primeiro Contato Com SASS</h1>

        <h2>Eu so a Header</h2>

    </header>

    <main>

        <h2 class="tituloVerde">Eu sou a Main</h2>

        <h3 id="tituloMarrom">O id não se pode ser reutilizado</h3>

        <section>

            <div class="corRosa">
                <p>DIV 2 - Cor Rosa</p>
            </div>

            <div class="corLilás">
                <p>DIV 2 - Cor Lilás</p>
            </div>

            <div class="corAmarelo">
                <p>DIV 2 - Cor Amarelo</p>
            </div>


        </section>

        <article>
                <figure>
                    <img class="s1" src="https://alphagel.com.br/wp-content/uploads/2021/04/308761-o-que-e-sorvete-de-massa-e-quais-as-diferencas-para-os-outros-1.jpg" alt="Sorvete">
                    <figcaption class="sorvete">Sorvete</figcaption>
                </figure>
        </article>

        <article>
            <figure>
                <img class="a1" src="https://snowfruit.com.br/wp-content/webp-express/webp-images/uploads/2021/08/Quais_s%C3%A3o_os_melhores_acompanhamentos_para_a%C3%A7ai-1024x559.png.webp" alt="Açai">
                <figcaption class="acai">Açai</figcaption>
            </figure>
        </article>

    </main>

    <footer>

        <h2>Eu sou a Footer</h2>

    </footer>
</body>
</html>
